<html>

<head>

</head><body>

<div class="container-fluid" style="padding: 5px 5px 5px 5px">
  <div class="card">
    <div class="card-header bg-info text-white"><h5>Reports</h5></div>
    <div class="card-body">
        <div class="row">

          <div class="col-lg-5">
            <button class="btn btn-light" (click)="loadEmployee();openModal(employeeReport)">Employee Report</button><br><br>
            <button class="btn btn-light" (click)="loadEmployeeByDesignation();openModal(PHIareaReport)">Public Health Inspector Report</button>
          </div>

        </div>

    </div>
  </div>
</div>

<ng-template #employeeReport>
  <div class=" modal-content" style="width: 200%; align-self: center">
    <div class="modal-header">
    <img src="../../assets/images/moh.JPG" alt="Medical officer of health office, Biyagama">
  </div>
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-lg-12" style="text-align: center">
        <h3>Employee Report</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped">
          <thead>
            <tr style="background-color: #70c5c0">
              <td>Name</td>
              <td>Gender</td>
              <td>Address</td>
              <td>Contact</td>
              <td>Designation</td>
              <td>Status</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{employee.name}}</td>
              <td>{{employee.gender}}</td>
              <td>{{employee.address}}</td>
              <td>{{employee.contact}}</td>
              <td>{{employee.designation}}</td>
              <td>{{employee.employeeStatus}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</ng-template>

<ng-template #PHIareaReport>
  <div class=" modal-content" style="width: 200%; align-self: center">
    <div class="modal-header">
      <img src="../../assets/images/moh.JPG" alt="Medical officer of health office, Biyagama">
    </div>
    <div class="modal-body text-center">
      <div class="row">
        <div class="col-lg-12" style="text-align: center">
          <h3>Public Health Inspector Report</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-striped">
            <thead>
            <tr style="background-color: #70c5c0">
              <td>Name</td>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employee of employees">
              <td>{{employee.name}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ng-template>



</body>
</html>
