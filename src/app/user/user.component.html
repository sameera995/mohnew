<html>

<head>

</head><body>

<div class="container-fluid" style="padding: 5px 5px 5px 5px">
  <div class="card">
    <div class="card-header bg-info text-white"><h5>User Management</h5></div>
    <div class="card-body">

      <div class="row">
        <div class="col-lg-4">
          <!--form-->
          <form>
            <div class="form-group">

              <div class="row">
                <div class="col-lg-12">
                  <label for="employee">Employee</label>
                  <select id="employee" class="form-control form-control-sm">

                  </select><br>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" class="input-sm form-control form-control-sm"><br>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <label for="password">Password</label>
                  <input type="text" name="password" id="password" class="input-sm form-control form-control-sm"><br>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <label for="repassword">Repeat Password</label>
                  <input type="text" name="repassword" id="repassword" class="input-sm form-control form-control-sm"><br>
                  <br>
                </div>
              </div>

              <div class="row">

                <div class="col-lg-4">
                  <button type="reset" class="btn btn-outline-dark" style="width: 100%">Clear</button></div>

                <div class="col-lg-4">
                  <button type="reset" (click)="onUpdate()" class="btn btn-outline-warning" style="width: 100%">Update</button></div>

                <div class="col-lg-4">
                  <button type="button" (click)="onSubmit()" class="btn btn-outline-primary" style="width: 100%">Add</button></div>

              </div>

            </div>
          </form>
        </div>
        <!--table-->
        <div class="col-lg-8">
          <table class="table table-hover">
            <thead>
            <tr>
              <td>Employee</td>
              <td>Username</td>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
