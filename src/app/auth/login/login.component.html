<html>

<head>

</head><body>
<div style="padding: 5% 35% 20% 35%">
  <div class="card login-card" style="width:400px">
    <div class="card-img-top">

      <img src="../../assets/images/lock.jpg" alt="Login" style="width:400px;">
    </div>
    <div class="card-body">
      <form (ngSubmit)="logIn(form)" #form="ngForm">
        <h2 class="card-title">Login</h2>

        <div class="form-group">
          <input type="text" class="form-control form-control-sm" placeholder="Username" name="username" ngModel #username>
        </div>
        <div class="form-group">
          <input type="password" class="form-control form-control-sm" placeholder="Password" name="password" ngModel>
        </div>
        <div class="row">
          <div class="col-lg-12 col-sm-10">
            <div class="form-group">
              <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Sign in</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-sm-10">
            <div class="form-group">
              <button type="reset" class="btn btn-outline-danger btn-lg btn-block" routerLink="/">Cancel</button>
            </div>
          </div>
        </div><br>
        <alert type="danger" *ngIf="message">{{message}}</alert>
        <alert type="danger" *ngIf="remainingAttemptMsg">{{remainingAttemptMsg}}</alert>
      </form>
    </div>
  </div></div>
</body>
</html>
