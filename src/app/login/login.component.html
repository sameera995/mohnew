<html>

<head>

</head><body>
<div style="padding: 5% 35% 20% 35%">
  <div class="card login-card" style="width:400px">
  <div class="card-img-top">

    <img src="../../assets/images/lock.jpg" alt="Login" style="width:400px;">
  </div>
  <div class="card-body">
  <form (ngSubmit)="logIn(form)" #form="ngForm">
    <!--<div class="avatar">-->
      <!--<img src="../../assets/images/login.png" alt="Avatar">-->
    <!--</div>-->
    <h2 class="card-title">Login</h2>

    <div class="form-group">
      <input type="text" class="form-control" name="username" ngModel #username placeholder="Username">
      <!--<mat-error *ngIf="isFieldInvalid('username')">Please insert your Email address</mat-error>-->
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" ngModel placeholder="Password">
      <!--<mat-error *ngIf="isFieldInvalid('password')">Please insert your Password</mat-error>-->
    </div>
    <div class="row">
      <div class="col-lg-12 col-sm-10">
    <div class="form-group">
      <button type="submit" id="btnLogin" class="btn btn-outline-primary btn-lg btn-block">Sign in</button>
    </div>
    </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-sm-10">
    <div class="form-group">
      <button type="reset" id="btnCancel" class="btn btn-outline-danger btn-lg btn-block">Cancel</button>
    </div>
    </div>
    </div>
    <div class="clearfix">
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>
  </form>
</div>
</div></div>
</body>
</html>
