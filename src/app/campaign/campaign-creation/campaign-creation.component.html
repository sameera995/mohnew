<html>

<head>

</head><body>

<div class="container-fluid" style="padding: 5px 5px 5px 5px">
  <div class="card">
    <div class="card-header bg-info text-white"><h5>Campaign Creation</h5></div>
    <div class="card-body">

      <div class="row">
        <div class="col-lg-4">
          <!--form-->
          <form>
            <div class="form-group" [formGroup]="form">
              <div class="row">
                <div class="col-lg-12">
                  <label for="name">Campaign Name</label>
                  <input type="text" formControlName="name" id="name" class="input-sm form-control form-control-sm"><br>
                </div><mat-error *ngIf="isFieldInvalid('name')">Please Insert Name</mat-error>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <label for="description">Description</label>
                  <input type="textarea" formControlName="description" id="description" class="input-sm form-control form-control-sm"><br>
                </div>
              </div>

              <div class="row">

                <div class="col-lg-4">
                  <button type="reset" class="btn btn-outline-dark" style="width: 100%">Clear</button></div>

                <div class="col-lg-4">
                  <button type="reset" (click)="onSubmit()" class="btn btn-outline-warning" style="width: 100%">Update</button></div>

                <div class="col-lg-4">
                  <button type="button" (click)="onSubmit()" class="btn btn-outline-primary" style="width: 100%">Add</button></div>

              </div>

            </div>
          </form>
        </div>
        <!--table-->
        <div class="col-lg-4 mat-elevation-z8">
          <table class="table table-hover table-sm" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> <h6>Name</h6> </th>
              <td mat-cell *matCellDef="let campaignCreations">{{campaignCreations.name}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> <h6>Action</h6> </th>
              <td mat-cell *matCellDef="let campaignCreations">
                <div class="btn-group btn-group-sm special">
                  <button type="button" class="btn btn-outline-success" (click)="fillForm(campaignCreations)">Select</button>
                  <button type="button" class="btn btn-outline-danger" (click)="delete(campaignCreations.id)">Delete</button>
                </div>

                <ng-template #delete>
                  <div class="modal-header">
                    <h4 class="modal-title pull-left">Confirm..!</h4>
                  </div>
                  <div class="modal-body text-center">
                    <div class="row">
                      <div class="col-lg-12">
                        <p>Are you sure to want to delete..?</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-8 offset-2 btn-group">
                        <button type="button" class="btn btn-default" (click)="onModelNo()" style="width: 100%">No
                        </button>
                        <button type="button" class="btn btn-primary" (click)="onDelete(campaignCreation.id)"
                                style="width: 100%">Yes
                        </button>
                      </div>
                    </div>
                  </div>
                </ng-template>

              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="fillForm(campaignCreations)"></tr>

          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #save>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirm..!</h4>
  </div>
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-lg-12">
        <p>Are you sure to want to save..?</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-2 btn-group">
        <button type="button" class="btn btn-default" (click)="onModelNo()" style="width: 100%">No</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" style="width: 100%">Yes</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #update>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirm..!</h4>
  </div>
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-lg-12">
        <p>Are you sure to want to update changes..?</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-2 btn-group">
        <button type="button" class="btn btn-default" (click)="onModelNo()" style="width: 100%">No</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" style="width: 100%">Yes</button>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #clear>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirm..!</h4>
  </div>
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-lg-12">
        <p>Are you sure to want to clear this form..?</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 offset-2 btn-group">
        <button type="button" class="btn btn-default" (click)="onModelNo()" style="width: 100%">No</button>
        <button type="button" class="btn btn-primary" (click)="onClear()" style="width: 100%">Yes</button>
      </div>
    </div>
  </div>
</ng-template>

</body>
</html>
